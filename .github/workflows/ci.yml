name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linked_issue:
    name: Jira
    runs-on: ubuntu-latest
    steps:
    - uses: openstax/jira-linked-action@v0.1.14
      with:
        jira_site: openstax
        jira_project: DISCO
        jira_email: ${{ secrets.JiraEmail }}
        jira_token: ${{ secrets.JiraToken }}

  setup:
    name: Setup
    runs-on: ubuntu-latest
    container: openstax/rex-web:CI-2023-08-10
    outputs:
      deployment-url: ${{ steps.find-deployment.outputs.url }}
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.4.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: actions/cache@v2
      id: node_modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
    - run: yarn install
    - name: Find Deployment
      id: find-deployment
      env:
        GIT_REF: ${{ github.event.pull_request.head.sha }}
        GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "url=$(./script/get-review-environment.bash)" >> $GITHUB_OUTPUT
      shell: bash

  selenium:
    name: Selenium
    runs-on: ubuntu-latest
    container: python:3.10
    needs: setup
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - env:
        BROWSER: 'Chrome'
        MARKER: 'smoke_test'
        BASE_URL: ${{ needs.setup.outputs.deployment-url }}
        SAUCELABS_USERNAME: ${{ secrets.saucelabs_username }}
        SAUCELABS_API_KEY: ${{ secrets.saucelabs_api_key }}
        SECURE_STORE_PASSWORD: ${{ secrets.secure_store_password }}
      run: make sauce

  scan-books:
    name: Scan
    runs-on: ubuntu-latest
    container: openstax/rex-web:CI-2023-08-10
    needs: setup
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: actions/cache@v2
      id: node_modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
    - run: yarn install
    - run: ./script/validate-modified-books.bash
      env:
        BASE_URL: ${{ needs.setup.outputs.deployment-url }}

  test:
    name: Test
    runs-on: ubuntu-latest
    container: openstax/rex-web:CI-2023-08-10
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, build]
    env:
      CI: true
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: actions/cache@v2
      id: node_modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
    - run: yarn install
    - run: yarn ci:test:${{ matrix.suite }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: openstax/rex-web:CI-2023-08-10
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: actions/cache@v2
      id: node_modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
    - run: yarn install
    - run: yarn lint

  abl:
    name: ABL Schema Tests
    runs-on: ubuntu-latest
    container: openstax/rex-web:CI-2023-08-10
    needs: setup
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: actions/cache@v2
      id: node_modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
    - run: yarn install
    - run: ./script/validate-abl-import/test.bash
